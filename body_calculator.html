<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Julian</title>
    <link type="text/css" href="style_calculator.css" rel="stylesheet">
</head>
<body>
<button class="clean-history">Clean history</button>
<div class="border-history-panel">
    <div class="history-panel">
</div>

</div>
<div class="cal-body">

    <div class="screen-operation">
        <p class="text-screen"></p>
    </div>
    <div class="result-history"></div>

    <div class="buttons-container">
        <div class="buttons-first">
            <button class="sqrt btn-cal">sqrt</button>
            <button class="pow btn-cal">pow</button>
            <button class="c btn-cal">C</button>
            <button class="del btn-cal">
                del
            </button>
        </div>
        <div class="buttons-second">
            <button class="one btn-cal">1</button>
            <button class="two btn-cal">2</button>
            <button class="three btn-cal">3</button>
            <button class="plus btn-cal">+</button>
        </div>
        <div class="buttons-third">
            <button class="four btn-cal">4</button>
            <button class="five btn-cal">5</button>
            <button class="six btn-cal">6</button>
            <button class="minus btn-cal">-</button>
        </div>
        <div class="buttons-fourth">
            <button class="seven btn-cal">7</button>
            <button class="eight btn-cal">8</button>
            <button class="nine btn-cal">9</button>
            <button class="per btn-cal">x</button>
        </div>
        <div class="buttons-fifth">
            <button class="dot btn-cal">.</button>
            <button class="zero btn-cal">0</button>
            <button class="equal btn-cal">=</button>
            <button class="divide btn-cal">/</button>
        </div>
        <div class="buttons-sixth">
            <button class="parenthesis-left btn-cal">(</button>
            <button class="parenthesis-right btn-cal">)</button>
            <button class="percent btn-cal">%</button>
            <button class="pi btn-cal">ùùÖ</button>
        </div>
    </div>
</div>
<script src="function_calculator.js"></script>
</body>
</html>
