<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Julian</title>
    <link type="text/css" href="style_calculator.css" rel="stylesheet">
</head>
<body>
<button class="clean-history">Clean history</button>
<div class="border-history-panel">
    <div class="history-panel">
</div>

</div>
<div class="cal-body">

    <div class="screen-operation">
        <p class="text-screen"></p>
    </div>
    <div class="result-history"></div>

    <div class="buttons-container">
        <div class="buttons-first">
            <button class="sqrt">sqrt</button>
            <button class="pow">pow</button>
            <button class="c">C</button>
            <button class="del">
                del
            </button>
        </div>
        <div class="buttons-second">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="plus">+</button>
        </div>
        <div class="buttons-third">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus">-</button>
        </div>
        <div class="buttons-fourth">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="per">x</button>
        </div>
        <div class="buttons-fifth">
            <button class="dot">.</button>
            <button class="zero">0</button>
            <button class="equal">=</button>
            <button class="divide">/</button>
        </div>
    </div>
</div>
<script src="function_calculator.js"></script>
</body>
</html>
